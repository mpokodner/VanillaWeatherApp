<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michelle's Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <img src="logo.png" alt="logo" />
      </header>
      <h1 class="city">Paris</h1>
      <main>
        <h3>
          <div id="icon"></div>
        </h3>
        <span class="current-temperature" id="temperature">
          <h2>18ยบ</h2>
        </span>
        <span class="current-daytime">
          <p id="day-time">Friday,14:48</p>
        </span>
      </main>
      <section class="current-weather-description">
        <ul>
          <li>Description:<strong id="description">Cloudy</strong></li>
          <li>Humidity: <strong id="humidity">70%</strong></li>
          <li>Wind: <strong id="wind-speed">10km/h</strong></li>
        </ul>
      </section>
      <form class="search-form">
        <input
          type="search"
          placeholder="Enter a city..."
          required
          class="search-form-input"
        />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
      <footer>
        <p>
          This project was created by
          <a href="https://github.com/mpokodner" target="_blank"
            >Michelle Pokodner</a
          >
          is
          <a
            href="https://github.com/mpokodner/VanillaWeatherApp"
            target="_blank"
            >open sourced on GitHub</a
          >
          and is
          <a
            href="https://michellesweatherforecastapp.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
      <script src="index.js"></script>
    </div>
  </body>
</html>
