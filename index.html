<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Michelle's Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>logo here</header>
    <h1 class="current-city">Paris</h1>
    <main>
      <span class="current-weather-icon"></span>
      <h3>img</h3>
      <span class="current-temperature">
        <h2>18ยบ</h2>
      </span>
      <span class="current-daytime">
        <p>Friday, 14:48</p>
      </span>
    </main>
    <section class="current-weather-description">
      <ul>
        <li>description</li>
        <li>humidity</li>
        <li>wind</li>
      </ul>
    </section>
    <section class="search-form"></section>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />
      </form>
    </section>
    <footer>
      This project was created by
      <a href="https://github.com/mpokodner" target="_blank"
        >Michelle Pokodner</a
      >
      is
      <a href="https://github.com/mpokodner/VanillaWeatherApp" target="_blank"
        >open sourced on GitHub</a
      >
      and
      <a href="https://michellesweatherforecastapp.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
  </body>
</html>
