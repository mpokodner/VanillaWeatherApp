<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michelle's Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <img src="logo.png" alt="Michelle's Weather App Logo" />
      </header>

      <h1 class="city">Paris</h1>

      <main>
        <div id="icon"></div>
        <h2 class="current-temperature" id="temperature">18°C</h2>
        <p class="current-daytime" id="day-time">Friday, 14:48</p>
      </main>

      <section class="current-weather-description">
        <ul>
          <li>Description: <strong id="description">Cloudy</strong></li>
          <li>Humidity: <strong id="humidity">70%</strong></li>
          <li>Wind: <strong id="wind-speed">10 km/h</strong></li>
        </ul>
      </section>

      <form class="search-form">
        <input
          type="search"
          placeholder="Enter a city..."
          required
          class="search-form-input"
        />
        <input type="submit" value="Search" class="search-form-button" />
      </form>

      <section class="weather-forecast">
        <div class="flexbox-container">
          <!-- Forecast Day Example (repeat as needed) -->
          <div class="flexbox-item daily-forecast">
            <div class="weather-forecast-day">Tues.</div>
            <div class="weather-forecast-icon">☁️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15°C</strong>
              </div>
              <div class="weather-forecast-temperature">9°C</div>
            </div>
          </div>

          <!-- Duplicate as needed for additional days -->
          <div class="flexbox-item daily-forecast">
            <div class="weather-forecast-day">Wed.</div>
            <div class="weather-forecast-icon">🌧️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>13°C</strong>
              </div>
              <div class="weather-forecast-temperature">7°C</div>
            </div>
          </div>

          <!-- Duplicate as needed for additional days -->
          <div class="flexbox-item daily-forecast">
            <div class="weather-forecast-day">Wed.</div>
            <div class="weather-forecast-icon">🌧️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>13°C</strong>
              </div>
              <div class="weather-forecast-temperature">7°C</div>
            </div>
          </div>

          <!-- Duplicate as needed for additional days -->
          <div class="flexbox-item daily-forecast">
            <div class="weather-forecast-day">Wed.</div>
            <div class="weather-forecast-icon">🌧️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>13°C</strong>
              </div>
              <div class="weather-forecast-temperature">7°C</div>
            </div>
          </div>

          <!-- Duplicate as needed for additional days -->
          <div class="flexbox-item daily-forecast">
            <div class="weather-forecast-day">Wed.</div>
            <div class="weather-forecast-icon">🌧️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>13°C</strong>
              </div>
              <div class="weather-forecast-temperature">7°C</div>
            </div>
          </div>

          <!-- Duplicate as needed for additional days -->
          <div class="flexbox-item daily-forecast">
            <div class="weather-forecast-day">Wed.</div>
            <div class="weather-forecast-icon">🌧️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>13°C</strong>
              </div>
              <div class="weather-forecast-temperature">7°C</div>
            </div>
          </div>
          <!-- Add more .daily-forecast blocks for more days -->
        </div>
      </section>

      <footer>
        <div class="container">
          <p>
            This project was created by

              >Michelle Pokodner</a

              >hosted on Netlify</a
            >.
          </p>
        </div>
      </footer>

      <script src="index.js"></script>
    </div>
  </body>
</html>
